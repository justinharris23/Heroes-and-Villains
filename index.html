<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes and Villians</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/rusting-robotica"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Heroes and Villains</h1>
    </div>
    <!-- //Search Bar would have preditive typing  -->
    <form id="searchBox">
      <input
        type="text"
        placeholder="Search your Character"
        id="inputBar"
        value=""
      />
      <input type="button" id="searchButton" value="Click here" />
    </form>

    <div>
      <h2 id="bbName"></h2>
    </div>

    <div id="imageContainer">
      <img src="assets/bbCast.jpg" max-width="300" height="500" id="bbImage" />
    </div>

    <div class="bbStats">
      <div class="bbInfo">
        <h2 id="bbBirthday"></h2>
        <h2 id="bbNickname"></h2>
        <h2 id="bbOccupation"></h2>
        <h2 id="bbPortrayed"></h2>
      </div>
    </div>

    <div class="randomize">
      <button class="button-3" id="random" role="button">Randomize</button>
    </div>

    <div class="moreCharacters">
      <img src="" width="150" height="150" id="bbMore" />
      <img src="" width="150" height="150" id="bbMore" />
      <img src="" width="150" height="150" id="bbMore" />
      <img src="" width="150" height="150" id="bbMore" />
    </div>

    <h6>Credits Go Here</h6>
    <script src="script.js"></script>
  </body>
</html>
